<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <h:outputStylesheet library="default" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="default" name="css/bootstrap-theme.min.css"/>
        <h:outputStylesheet library="default" name="css/signin.css"/>
        <title>BiblioTec | Login</title>
    </h:head>

    <h:body>

        <ui:insert name="content">
            <div class="container">
                <h:form styleClass="form-signin">
                    <h4 style="margin: 0px; padding: 0px;"> <small>BiblioTec</small> </h4>
                    <h2 class="form-signin-heading" style="margin: 0px 0px 10px 0px; padding: 0px;">Inicio de sesi√≥n</h2>
                    <h:message for="usuario" style="color:red" />
                    <h:inputText styleClass="form-control" id="usuario" title="usuario" p:placeholder="Nombre de usuario" required="true" requiredMessage="El nombre de usuario es nesesario." value="#{authManagedBean.usuario.usuario}" />

                    <h:message for="password" style="color:red" />
                    <h:inputSecret styleClass="form-control" id="password" title="password" p:placeholder="Password" required="true" requiredMessage="El password es nesesario." value="#{authManagedBean.usuario.password}" />

                    <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Entrar" action="#{authManagedBean.login()}" />

                    <c:if test="#{ authManagedBean.errores }">
                        <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <strong>Cuidado!</strong> <h:messages globalOnly="true"></h:messages>
                        </div>
                    </c:if>
                </h:form>
            </div> <!-- /container -->
        </ui:insert>

        <h:outputScript library="default" name="js/jquery.min.js" />
        <h:outputScript library="default" name="js/bootstrap.min.js" />
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../resources/default/template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />

                        <div class="row">
                            <h1 class="page-header">Administración de Autores</h1>
                            <div class="col-md-4">
                                <h3><h:outputText value="Nuevo/Editar"/></h3>
                                <p:panelGrid id="formAutor" columns="2">
                                    <p:outputLabel value="Id:" for="id" />
                                    <p:inputText id="id" readonly="true" value="#{mbAutores.currentAutor.id}"/>
                                    <p:outputLabel value="Nombre:" for="nombre" />
                                    <p:inputText id="nombre" value="#{mbAutores.currentAutor.nombre}" title="Nombre" />
                                    <p:outputLabel value="Apellido Paterno:" for="apellidoP" />
                                    <p:inputText id="apellidoP" value="#{mbAutores.currentAutor.apellidoP}" title="Apellido Paterno" />
                                    <p:outputLabel value="Apellido Materno:" for="apellidoM" />
                                    <p:inputText id="apellidoM" value="#{mbAutores.currentAutor.apellidoM}" title="Apellido Materno" />
                                    <p:outputLabel value="Alias:" for="alias" />
                                    <p:inputText id="alias" value="#{mbAutores.currentAutor.alias}" title="Alias" />
                                    <p:outputLabel value="Paginas:" for="pagina" />
                                    <p:inputText id="pagina" value="#{mbAutores.currentAutor.pagina}" title="Paginas" />
                                    <p:outputLabel value="Email:" for="email" />
                                    <p:inputText id="email" value="#{mbAutores.currentAutor.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                                </p:panelGrid>
                                <p:commandButton value="Nuevo" actionListener="#{mbAutores.nuevoAutorClick}" update="msgs, formAutor, dtAutores" />
                                <p:commandButton value="Editar" actionListener="#{mbAutores.editarAutorClick}" update="msgs, formAutor, dtAutores" />
                                <p:commandButton value="Limpiar" actionListener="#{mbAutores.limpiarAutorClick}" update="formAutor, dtAutores" />
                            </div>
                            <div class="col-md-8">
                                <p:dataTable 
                                    id="dtAutores" 
                                    value="#{mbAutores.autores}" 
                                    var="item"
                                    selectionMode="single"
                                    selection="#{mbAutores.autorSeleccionado}"
                                    rowKey="#{item.id}"
                                    rows="5"
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5, 10, 15"
                                    emptyMessage="No se encontraron resultados.">
                                    
                                    <f:facet name="header">
                                        <h:outputText value="Lista de autores" />
                                    </f:facet>
                                    
                                    <p:ajax event="rowSelect" listener="#{mbAutores.onRowSelect}" update="@parent:formAutor" />
                                    
                                    <p:column headerText="#" sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="contains">
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column headerText="Nombre" sortBy="#{item.nombre}" filterBy="#{item.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{item.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellido Paterno" sortBy="#{item.apellidoP}" filterBy="#{item.apellidoP}" filterMatchMode="contains">
                                        <h:outputText value="#{item.apellidoP}"/>
                                    </p:column>
                                    <p:column headerText="Apellido Materno" sortBy="#{item.apellidoM}" filterBy="#{item.apellidoM}" filterMatchMode="contains">
                                        <h:outputText value="#{item.apellidoM}"/>
                                    </p:column>
                                    <p:column headerText="Alias" sortBy="#{item.alias}" filterBy="#{item.alias}" filterMatchMode="contains">
                                        <h:outputText value="#{item.alias}"/>
                                    </p:column>
                                    <p:column headerText="Páginas" sortBy="#{item.pagina}" filterBy="#{item.pagina}" filterMatchMode="contains">
                                        <h:outputText value="#{item.pagina}"/>
                                    </p:column>
                                    <p:column headerText="Email" sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="contains">
                                        <h:outputText value="#{item.email}"/>
                                    </p:column>
                                </p:dataTable>


                            </div>
                        </div>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../resources/default/template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="form">
                        <div class="row">
                            <div class="col-md-4">
                                <h1><h:outputText value="Create/Edit"/></h1>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="NoPaginas:" for="noPaginas" />
                                    <p:inputText id="noPaginas" value="#{mbLibros.libroNuevo.noPaginas}" title="NoPaginas" required="true" requiredMessage="The NoPaginas field is required."/>
                                    <p:outputLabel value="Isbn:" for="isbn" />
                                    <p:inputText id="isbn" value="#{mbLibros.libroNuevo.isbn}" title="Isbn" required="true" requiredMessage="The Isbn field is required."/>
                                    <p:outputLabel value="Titulo:" for="titulo" />
                                    <p:inputText id="titulo" value="#{mbLibros.libroNuevo.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                                    <p:outputLabel value="Edicion:" for="edicion" />
                                    <p:inputText id="edicion" value="#{mbLibros.libroNuevo.edicion}" title="Edicion" required="true" requiredMessage="The Edicion field is required."/>

                                    <p:outputLabel value="Autores:">
                                        <p:commandButton type="button" icon="ui-icon-search" onclick="PF('dlgAutores').show();" />
                                    </p:outputLabel>
                                    <p:outputLabel id="autorSeleccionado" value="#{empty mbLibros.autorSeleccionado ? 'Selecciona un autor': mbLibros.autorSeleccionado}" />

                                    <p:outputLabel value="Editoriales:">
                                        <p:commandButton type="button" icon="ui-icon-search" onclick="PF('dlgEditoriales').show()" />
                                    </p:outputLabel>
                                    <p:outputLabel id="editorialSeleccionado" value="#{empty mbLibros.editorialSeleccionado ? 'Selecciona una editorial' : mbLibros.editorialSeleccionado}" />

                                </p:panelGrid>

                                <!-- Inicio - overLay tabla para buscar y seleciconar a un autor -->
                                <p:dialog 
                                    header="Selecciona un autor"
                                    widgetVar="dlgAutores" 
                                    modal="true" 
                                    width="900">
                                    <p:dataTable 
                                        id="dtAutores"
                                        value="#{dtAutoresSelectionView.autores}"
                                        var="item"
                                        selectionMode="single"
                                        selection="#{mbLibros.autorSeleccionado}"
                                        rowKey="#{item.id}"
                                        rows="5"
                                        paginator="true"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="5, 10, 15">
                                        <f:facet name="header">
                                            Buscar Autor
                                        </f:facet>
                                        <p:column sortBy="#{item.id}">
                                            <f:facet name="header">
                                                <h:outputText value="#"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.nombre}">
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.apellidoP}">
                                            <f:facet name="header">
                                                <h:outputText value="Apellido Paterno"/>
                                            </f:facet>
                                            <h:outputText value="#{item.apellidoP}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.apellidoM}">
                                            <f:facet name="header">
                                                <h:outputText value="Apellido Materno"/>
                                            </f:facet>
                                            <h:outputText value="#{item.apellidoM}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.alias}">
                                            <f:facet name="header">
                                                <h:outputText value="Alias"/>
                                            </f:facet>
                                            <h:outputText value="#{item.alias}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.pagina}">
                                            <f:facet name="header">
                                                <h:outputText value="Paginas"/>
                                            </f:facet>
                                            <h:outputText value="#{item.pagina}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.email}">
                                            <f:facet name="header">
                                                <h:outputText value="Email"/>
                                            </f:facet>
                                            <h:outputText value="#{item.email}"/>
                                        </p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="dtAutores" update=":form:autorSeleccionado" value="Seleccionar" oncomplete="PF('dlgAutores').hide()" />
                                        </f:facet>
                                    </p:dataTable>
                                </p:dialog>
                                <!-- Fin - overLay tabla para buscar y seleciconar a un autor -->

                                <!-- Inicio - overLay tabla para buscar y seleciconar a una editorial -->
                                <p:dialog
                                    header="Selecciona una editorial"
                                    widgetVar="dlgEditoriales"
                                    modal="true"
                                    width="900">
                                    <p:dataTable 
                                        id="tdEditoriales"
                                        value="#{mbEditorial.editoriales}" 
                                        var="item"
                                        selectionMode="single"
                                        selection="#{mbLibros.editorialSeleccionado}"
                                        rowKey="${item.id}"
                                        rows="5"
                                        paginator="true"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="5, 10, 15">
                                        <f:facet name="header">
                                            Buscar Editorial
                                        </f:facet>
                                        <p:column sortBy="#{item.id}">
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.nombre}">
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.tel}">
                                            <f:facet name="header">
                                                <h:outputText value="Tel"/>
                                            </f:facet>
                                            <h:outputText value="#{item.tel}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.calleNumero}">
                                            <f:facet name="header">
                                                <h:outputText value="CalleNumero"/>
                                            </f:facet>
                                            <h:outputText value="#{item.calleNumero}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.colonia}">
                                            <f:facet name="header">
                                                <h:outputText value="Colonia"/>
                                            </f:facet>
                                            <h:outputText value="#{item.colonia}"/>
                                        </p:column>
                                        <p:column sortBy="#{item.ciudad}">
                                            <f:facet name="header">
                                                <h:outputText value="Ciudad"/>
                                            </f:facet>
                                            <h:outputText value="#{item.ciudad}"/>
                                        </p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="tdEditoriales" update=":form:editorialSeleccionado" value="Seleccionar" oncomplete="PF('dlgEditoriales').hide()" />
                                        </f:facet>
                                    </p:dataTable>
                                </p:dialog>
                                <!-- Fin - overLay tabla para buscar y seleciconar a una editorial -->
                            </div>

                            <div class="col-md-8">
                                <h1><h:outputText value="List"/></h1>
                                <p:dataTable id="dtLibros" value="#{mbLibros.libros}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{item.librosPK.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="NoPaginas"/>
                                        </f:facet>
                                        <h:outputText value="#{item.noPaginas}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Isbn"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isbn}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Titulo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.titulo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Edicion"/>
                                        </f:facet>
                                        <h:outputText value="#{item.edicion}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Autores"/>
                                        </f:facet>
                                        <h:outputText value="#{item.autores}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editoriales"/>
                                        </f:facet>
                                        <h:outputText value="#{item.editoriales}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>

    </body>
</html>
